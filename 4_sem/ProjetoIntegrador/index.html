<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eviene</title>
    <!-- link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="eviene">
        </a>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.png" alt="">
            </div>
            <div class="name">
                <h1>gigio</h1>
                <div class="verified-icon"></div>
            </div>
            <span>@gigiovlnv</span>
        </div>
        <!-- about -->
        <div class="about">
            <!-- box posts -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- box followers -->
            <div class="box">
                <h3>14.4K</h3>
                <span>Followers</span>
            </div>
            <!-- box following -->
            <div class="box">
                <h3>3</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notificações
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explorar
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-line"></i>
                </span>
                Mensagens
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-2-line"></i>
                </span>
                Configurações
            </a>
            <a href="./html/login.html">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Login
            </a>
        </div>
    </div>
    <!-- main home -->
    <div class="main-home">
        <!-- header -->
        <div class="header">
            <!-- pesquisa -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Pesquisar">
            </div>
        </div>
        <!--  eventos -->
        <div class="eventos-title">
            <h1>Eventos</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Ver eventos</div>
            </a>
        </div>
        <!-- eventos content -->
        <div class="eventos-carrossel">
            <div class="content">

                <div class="eventos"></div>

            </div>
        </div>

        <div class="eventos-full-view">
            <div class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgba(255,255,255,1)">
                    <path
                        d="M10.5859 12L2.79297 4.20706L4.20718 2.79285L12.0001 10.5857L19.793 2.79285L21.2072 4.20706L13.4143 12L21.2072 19.7928L19.793 21.2071L12.0001 13.4142L4.20718 21.2071L2.79297 19.7928L10.5859 12Z">
                    </path>
                </svg>
            </div>
            <div class="content">
                <div class="eventos-local">

                    <img src="img/evento.png" alt="">
                    <div class="owner">Evento 1</div>
                    <div class="distance">2km</div>
                    <a href="#" class="btn">
                        <div class="btn-text">Ver mais</div>
                    </a>
                </div>
            </div>
        </div>

        <!-- main posts -->
        <div class="feed">
            <h1>Feed</h1>
        </div>

        <!-- posts -->
        <div class="main-posts">
        </div>
    </div>

    </div>
    <script type="module" src="js/script.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
