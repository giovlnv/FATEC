<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contas - PHP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body bgcolor="#F2F4F3">

    <form class="cadastro" name="form_cadastro" method="post">

        <div class="form">
            <h2>Cadastro de funcionários</h2>

            <label for="nome">Nome do funcionário: </label>
            <input type="text" name="Nome_Funcionario" id="nome">

            <label for="data">Data de admissão: </label>
            <input type="text" name="data_admissao" id="data">

            <label for="cargo">Cargo: </label>
            <select name="cargo" id="cargo" class="cargo">
            <option value="Presidente">Presidente</option>
            <option value="Contador">Contador</option>
            <option value="Estagiário">Estagiario</option>
            <option value="Analista de TI">Analista de TI</option>
            <option value="RH">RH</option>
            </select>

            <label for="salario">Qtde. de salarios: </label>
            <input type="text" name="qtde_salarios" id="salario">
            <br>
            <input type="submit" value="Cadastrar" onclick="document.form_cadastro.action='gravar.php'" class="enviar">
			<input type="submit" value="Demonstrativos" onclick="document.form_cadastro.action='listagem.php'" class="enviar">
        </div>

    </form>

</body>
</html>
